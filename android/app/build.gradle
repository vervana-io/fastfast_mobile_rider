/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    namespace "com.fastfastrider"
    compileSdkVersion 34
    buildToolsVersion "34.0.0"

    defaultConfig {
        applicationId "com.fastfastrider"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 64
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    
    // Add this configuration to handle Kotlin version compatibility with Firebase libraries
    configurations.all {
        resolutionStrategy {
            // Force compatible versions of Firebase libraries
            force 'com.google.firebase:firebase-analytics:21.5.0'
            force 'com.google.firebase:firebase-crashlytics:18.6.0'
            force 'com.google.android.gms:play-services-location:21.0.1'
            force 'com.google.android.gms:play-services-measurement-api:21.5.0'
            force 'com.google.android.gms:play-services-measurement-impl:21.5.0'
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation platform('com.google.firebase:firebase-bom:32.5.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-crashlytics'
    debugImplementation("com.facebook.flipper:flipper:0.182.0")
    debugImplementation("com.facebook.flipper:flipper-network-plugin:0.182.0")
    debugImplementation("com.facebook.flipper:flipper-fresco-plugin:0.182.0")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// Only one configurations.all block, outside dependencies
configurations.all {
    resolutionStrategy {
        force 'androidx.browser:browser:1.7.0'
        force 'com.google.android.gms:play-services-measurement:21.3.0'
        force 'com.google.android.gms:play-services-measurement-api:21.3.0'
        force 'com.google.android.gms:play-services-measurement-impl:21.3.0'
        force 'com.google.android.gms:play-services-measurement-sdk:21.3.0'
        force 'com.google.android.gms:play-services-measurement-sdk-api:21.3.0'
        force 'com.google.firebase:firebase-analytics-ktx:21.5.0'
        force 'com.google.firebase:firebase-analytics:21.5.0'
        force 'com.google.firebase:firebase-common-ktx:20.3.0'
        force 'com.google.firebase:firebase-common:20.3.3'
        // Add other force lines as needed for your dependencies
    }
}

